<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S" />
    <meta name="author" content="Marcos Santiz" />
    <meta name="keywords" content="around, U.S, viaje, fotos, montañas" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/Vector.svg"
            alt="Logotipo de Around the U.S"
            class="header__logo"
          />
          <img
            src="./images/Line.png"
            alt="Línea de separación"
            class="header__line"
          />
        </div>
      </header>
      <section class="cover">
        <div class="cover__container">
          <img
            src="./images/image.jpg"
            alt="Foto de perfil"
            class="cover__container-image"
          />
          <div class="cover__container__text">
            <div class="cover__container__info">
              <h2 class="cover__container__info-name">Jacques Cousteau</h2>
              <button
                type="button"
                class="cover__container__info-name__button"
                id="openPopup"
              >
                <img
                  src="./images/pencil.png"
                  alt="Editar"
                  class="cover__container__info-name__button-image"
                />
              </button>
            </div>
            <p class="cover__container__info-role">Explorador</p>
          </div>
          <div class="cover__container__plusbutton">
            <img
              src="./images/+.png"
              alt="Botón más"
              class="cover__container__plusbutton-image"
            />
          </div>
        </div>
      </section>
      <main class="content">
        <section class="elements">
          <figure class="elements__item">
            <img
              src="./images/Item 1.jpg"
              alt="Item 1"
              class="elements__image"
            />
            <div class="elements__foot">
              <p class="elements__foot-text">Valle de Yosemite</p>
              <button id="heartButton" class="elements__foot-button">
                <img
                  src="./images/heart.svg"
                  alt="Me gusta"
                  class="elements__foot-button__image"
                />
              </button>
            </div>
          </figure>

          <figure class="elements__item">
            <img
              src="./images/Item 2.png"
              alt="Item 2"
              class="elements__image"
            />
            <div class="elements__foot">
              <p class="elements__foot-text">Lago Louise</p>
              <button id="heartButton" class="elements__foot-button">
                <img
                  src="./images/heart.svg"
                  alt="Me gusta"
                  class="elements__foot-button__image"
                />
              </button>
            </div>
          </figure>
          <figure class="elements__item">
            <img
              src="./images/Item 3.png"
              alt="Item 3"
              class="elements__image"
            />
            <div class="elements__foot">
              <p class="elements__foot-text">Montañas Calvas</p>
              <button id="heartButton" class="elements__foot-button">
                <img
                  src="./images/heart.svg"
                  alt="Me gusta"
                  class="elements__foot-button__image"
                />
              </button>
            </div>
          </figure>

          <figure class="elements__item">
            <img
              src="./images/Item 4.png"
              alt="Item 4"
              class="elements__image"
            />
            <div class="elements__foot">
              <p class="elements__foot-text">Latemar</p>
              <button id="heartButton" class="elements__foot-button">
                <img
                  src="./images/heart.svg"
                  alt="Me gusta"
                  class="elements__foot-button__image"
                />
              </button>
            </div>
          </figure>

          <figure class="elements__item">
            <img
              src="./images/Item 5.png"
              alt="Item 5"
              class="elements__image"
            />
            <div class="elements__foot">
              <p class="elements__foot-text">Vanois National Park</p>
              <button id="heartButton" class="elements__foot-button">
                <img
                  src="./images/heart.svg"
                  alt="Me gusta"
                  class="elements__foot-button__image"
                />
              </button>
            </div>
          </figure>

          <figure class="elements__item">
            <img
              src="./images/Item 6.png"
              alt="Item 6"
              class="elements__image"
            />
            <div class="elements__foot">
              <p class="elements__foot-text">Lago di Braies</p>
              <button id="heartButton" class="elements__foot-button">
                <img
                  src="./images/heart.svg"
                  alt="Me gusta"
                  class="elements__foot-button__image"
                />
              </button>
            </div>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
      <div id="popup" class="popup">
        <div class="popup__container">
          <img
            src="./images/Close Icon (3).png"
            alt="Cerrar"
            class="popup__close"
            id="closePopup"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="editForm">
            <input
              type="text"
              class="popup__form__text"
              placeholder="Nombre"
              name="name"
            />
            <img
              src="./images/Line 2.png"
              alt="linea"
              class="popup__form__line"
            />
            <input
              type="text"
              class="popup__form__text"
              placeholder="Acerca de mí"
              name="about"
            />
            <img
              src="./images/Line 2.png"
              alt="linea"
              class="popup__form__line"
            />
            <button id="saveButton" type="submit" class="popup__savebutton">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
